# Basic
title: 殷永振个人博客
subtitle: A blog-orientation theme for yongzhen
welcome_message: <a href="https://github.com/yongzhen/vno-jekyll" target="_blank">Download the theme</a>
description: yongzhen is a port of my Ghost theme vno.
creator: <a href="http://ityongzhen.github.io">@yongzhen</a>

url: "http://ityongzhen.github.io"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: red

# The blog button should not be removed.
blog_button:
    title: Blog
    description: Visit blog

# Navigation buttons in the front page.
nav:
    - {title: Projects, description: My Projects, url: 'http://project.onevcat.com'}
    # - {title: Another Button, description: A button, url: 'http://example.com'}

# Pagination
plugins: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

# Comment
comment:
    disqus: vno-jekyll
